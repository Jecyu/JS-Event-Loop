<body>
  <div>

  <script>
    function getData() {
      return new Promise(resolve => {
        // setTimeout(() => {
        //   resolve('await success!')
        // }, 0)
        resolve('await success')
      }, reject => {
        reject('Failed!');
      })
    }

    async function main() {
      console.log('main start');
      const result = await getData();
      console.log(result);
    }
    setTimeout(function() {
      console.log('setTimeout');
    }, 0)
    Promise.resolve().then(function() {
      console.log('promise1');
    })
    main();
    // main start 
    // promise1

    // setTimeout
  </script>
