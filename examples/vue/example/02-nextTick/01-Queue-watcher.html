<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>01-Queue-watcher</title>
  <script type="text/javascript" src="../../assets/js/vue.js"></script>
</head>

<body>
  <h1>01-Queue-watcher</h1>
  <hr>
  <div id="app">
    <h1>你好，{{times}}</h1>
    <button @click="onClick">更改数据10次</button>
  </div>
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        times: 0
      },
      methods: {
        onClick() {
          for (let i = 0; i < 10; i++) {
            this.times += 1;
          }
        }
      },
    });
  </script>
</body>

</html>
